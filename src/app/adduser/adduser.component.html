<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(user)">
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="text" class="form-control no-top-left-right-border" id="first_Name" placeholder="First Name" formControlName="first_Name"
              [(ngModel)]="user.first_Name">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control no-top-left-right-border" id="last_Name" placeholder="Last Name" formControlName="last_Name"
              [(ngModel)]="user.last_Name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="email" class="form-control no-top-left-right-border" id="email" placeholder="Enter Email" formControlName="email"
              [(ngModel)]="user.email">
            <div *ngIf="userForm.controls['email'].hasError('pattern') && userForm.controls['email'].dirty" class="alert alert-danger">
              please enter valid gmail
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control no-top-left-right-border" id="password" placeholder="Enter Password" formControlName="password"
              [(ngModel)]="user.password">
            <div *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched" class="alert alert-danger">
              Password is required
            </div>
            <div *ngIf="userForm.controls['password'].hasError('minlength')  && userForm.controls['password'].dirty" class="alert alert-danger">
              password is too small
            </div>
            <div *ngIf="userForm.controls['password'].hasError('maxlength')  && userForm.controls['password'].dirty" class="alert alert-danger">
              password should not exceed 8 characters
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control no-top-left-right-border" id="confirm_Password" placeholder="Confirm Password" formControlName="confirm_password"
              [(ngModel)]="user.confirm_password">
            <div *ngIf="userForm.controls['confirm_password'].hasError('required') && userForm.controls['confirm_password'].touched"
              class="alert alert-danger">
              Password is required
            </div>
            <div *ngIf="userForm.controls['confirm_password'].hasError('MatchPassword') && userForm.controls['confirm_password'].touched"
              class="alert alert-danger">
              password is not matching
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button id="cancel" class="btn btn-secondary btn-block" (click)=reset()>Cancel</button>
          </div>
          <div class="col-sm-6">
            <button type="submit" [disabled]="!userForm.valid" id="register" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
