<h1>Edit Book</h1>

<div class="container">
  <div  class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(editbook)">
      <div class="form-group">
        <label>
          <b>Title:</b>
        </label>
        <input type="text" class="title" name="title" [(ngModel)]="editbook.title" readOnly>
      </div>
      <div class="form-group">
        <label>
          <b>Author:</b>
        </label>
        <input type="text" class="author" name="author" [(ngModel)]="editbook.author">
      </div>
      <div class="form-group">
        <label>
          <b>Publisher:</b>
        </label>
        <input type="text" class="publisher" name="publisher" [(ngModel)]="editbook.publisher">
      </div>
      <div class="form-group">
        <label>
          <b>Price:</b>
        </label>
        <input type="text" class="price" name="price" [(ngModel)]="editbook.price">
      </div>
      <button id="cancel" class="btn btn-secondary" name="cancel" (click)="reset()">Cancel</button>

      <button type="submit" class="btn btn-primary" name="submit">Save</button>
    </form>
  </div>
</div>
