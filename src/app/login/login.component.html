<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(user)">
        <div class="form-group row">
          <input type="text" class="form-control no-top-left-right-border" placeholder="Email Address" formControlName="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group row">
          <input type="password" class="form-control no-top-left-right-border" placeholder="User Password" formControlName="password"
            [(ngModel)]="user.password">
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
