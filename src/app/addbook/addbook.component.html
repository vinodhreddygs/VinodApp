<h1>Add New Book</h1>
<div class="container-fluid">

  <div class="row">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(book)" class="form-horizontal">
        <div class="form-group">
          <label><b>Title:</b></label>
          <input type="text" class="title" #refName formControlName="title" [(ngModel)]="book.title">
          
          <div *ngIf="userForm.controls['title'].hasError('required') && userForm.controls['title'].touched" class="alert alert-danger">
            Title is required
          </div>
        </div>
        <div class="form-group">
          <label><b>Author:</b></label>
          <input type="text" class="author" formControlName="author" [(ngModel)]="book.author">
        </div>
        <div class="form-group">
          <label><b>Publisher:</b></label>
          <input type="text" class="publisher" formControlName="publisher" [(ngModel)]="book.publisher">
        </div>
        <div class="form-group">
          <label><b>Price:</b></label>
          <input type="text" class="price" formControlName="price" [(ngModel)]="book.price">
        </div>
        <button id="cancel" class="btn btn-secondary" name="cancel" (click)="reset()">Cancel</button>

        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary" name="submit">Save</button>
      </form>
    </div>
  </div>

</div>
